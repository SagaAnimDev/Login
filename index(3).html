<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyANyWUgKqCC16lfDlhbIj6vS6wvMjin7ao",
      authDomain: "login-d5b28.firebaseapp.com",
      projectId: "login-d5b28",
      storageBucket: "login-d5b28.firebasestorage.app",
      messagingSenderId: "355713645769",
      appId: "1:355713645769:web:8f5bffa8ca1a28c848a118",
      measurementId: "G-XKHGPN3K94"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check if user is logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("userUID").textContent = user.uid;
      } else {
        window.location.href = "login.html";
      }
    });

    // Logout
    window.logout = function() {
      document.getElementById("loading").style.display = "flex";
      signOut(auth)
        .then(() => {
          window.location.href = "index(2).html";
        })
        .catch((error) => {
          document.getElementById("loading").style.display = "none";
          alert("Error: " + error.message);
        });
    };
  </script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: #ffffffcc; /* semi-transparent for modern effect */
      backdrop-filter: blur(10px);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      width: 360px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 35px rgba(0, 0, 0, 0.3);
    }

    h2, h1 {
      color: #333;
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      color: #555;
      font-size: 15px;
      line-height: 1.5;
    }

    .info {
      margin: 12px 0;
      font-size: 15px;
      color: #444;
      background: #f0f0f0;
      padding: 10px 15px;
      border-radius: 12px;
      word-break: break-word;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px 0;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(135deg, #764ba2, #667eea);
    }

    .link {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #764ba2;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    /* Loading Overlay */
    #loading {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #764ba2;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Dashboard</h2>
    <div class="info">Email: <strong id="userEmail"></strong></div>
    <div class="info">User ID: <strong id="userUID"></strong></div>
    <button class="btn" onclick="logout()">Logout</button>
  </div>

  <div class="card">
    <h1>Hello!</h1>
    <p>I'm Najev Mawalo and this is my simple project using Firebase.</p>
  </div>

  <!-- Loading Overlay -->
  <div id="loading">
    <div class="loader"></div>
  </div>
</body>
</html>
